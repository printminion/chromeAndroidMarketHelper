<html>
<head>
<title>Popup</title>
<link rel="stylesheet" href="css/content.css" type="text/css" media="all" />
<script src="js/analytics.js"></script>
<script type="text/javascript" src="lib/3rdparty/jquery-1.4.2.min.js"></script>

<script type="text/javascript">

  
$(document).ready(function() {
		var bkg = chrome.extension.getBackgroundPage();
		_gaq.push(['_trackPageview','/popup/' + bkg.selectedPacketName])
		
		$('#title').html(bkg.selectedPacketName);
		$('#qrcode').attr('src', 'http://chart.apis.google.com/chart?cht=qr&chs=150x150&chl=market://search?q=pname:' + bkg.selectedPacketName);
		$('#qrcode_url').attr('href', 'http://chart.apis.google.com/chart?cht=qr&chs=150x150&chl=market://search?q=pname:' + bkg.selectedPacketName);
	
		
});

</script>
</head>
<body style="height: 200px; width: 330px;">
<div class="section-header first"><span id="title">...</span></div>

<div id="upss">
<div id="left"><a id="qrcode_url" href="#" target="_blank"><img id="qrcode" alt="" src="images/spinner16.gif"></a></div>
<div id="right"></div>
<div id="hint">(click on QR-Code to save it)<br>
<a href="https://market.android.com/details?id=com.google.zxing.client.android" target="_blank">No barcode Scanner?</a></div>

</div>

</body>
</html>
